        .ticker-item {

            0% { transform: translateX(0); }
            100% { transform: translateX(-66.66%); } /* Looping 3 set */
        }
    </style>

        // Fungsi Fisher-Yates Shuffle untuk pengacakan array yang efektif
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffleArray(newsItems);

        // 2. Tentukan jumlah duplikasi yang dibutuhkan (3x total)
        const totalCopies = 3;
        let tickerHTML = '';
        
        // 3. Gabungkan berita acak ke dalam HTML, duplikasi sebanyak 3 kali
        for (let k = 0; k < totalCopies; k++) {
            newsItems.forEach(item => {
                // Hapus Tanda Bintang Markdown (jika ada) dan buat tag <span>

                tickerHTML += `<span class="ticker-item">${cleanItem}</span>`;
            });
        }
