<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Penting Rudi TikTok Live</title>
    <link rel="icon" href="https://stellarew.github.io/ruditiktoklive/favicon.ico" type="image/x-icon">
    
    <style>
        /* ==================================== */
        /* 1. VARIABEL & MODE GELAP (DEFAULT)   */
        /* ==================================== */
        :root {
            /* Tema Gelap (Default) */
            --bg-color: #121212; /* Hampir Hitam */
            --text-color: #e0e0e0; /* Putih Muda */
            --card-bg: #1f1f1f; /* Kartu Abu-abu Gelap */
            --accent-color: #2196F3; /* Biru Primer (Primary Blue) */
            --accent-hover: #1976D2; /* Biru Lebih Gelap */
            --shadow-color: rgba(0, 0, 0, 0.4);
            --border-color: #333333;
        }

        /* Mode Terang (Light Mode) */
        .light-mode {
            --bg-color: #f0f2f5; /* Putih Kebiruan */
            --text-color: #1f1f1f; /* Hitam Gelap */
            --card-bg: #ffffff; /* Kartu Putih */
            --accent-color: #007BFF; /* Biru Standar */
            --accent-hover: #0056b3; 
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: #cccccc;
        }

        /* ==================================== */
        /* 2. STYLING DASAR                     */
        /* ==================================== */
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.4s, color 0.4s;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 450px;
            margin: auto;
        }

        /* ==================================== */
        /* 3. HEADER & JUDUL                    */
        /* ==================================== */
        .header {
            margin-bottom: 30px;
            padding: 20px 0;
            text-align: center;
        }

        .profile-title {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .profile-subtitle {
            font-size: 1em;
            color: var(--accent-color);
            opacity: 0.8;
        }
        
        /* ==================================== */
        /* 4. TOMBOL LINK                       */
        /* ==================================== */
        .link-item {
            display: block;
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: 15px 20px;
            margin: 15px 0;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.4s, border-color 0.4s, color 0.4s;
        }

        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        /* Penekanan untuk Tautan Utama */
        .tiktok-link {
            background-color: #FF0050; /* Merah TikTok */
            color: white;
            border: none;
        }
        .tiktok-link:hover {
            background-color: #cc0040;
        }
        .youtube-link {
            background-color: #FF0000; /* Merah YouTube */
            color: white;
            border: none;
        }
        .youtube-link:hover {
            background-color: #cc0000;
        }
        /* Gaya Khusus untuk Link Folder Live */
        .htmllive-link {
            background-color: #3f51b5 !important; /* Biru Tua Khusus */
            color: white !important;
            border: none !important;
        }
        .htmllive-link:hover {
            background-color: #303f9f !important;
        }

        /* ==================================== */
        /* 5. FOOTER & KREDIT                   */
        /* ==================================== */
        .footer {
            margin-top: 40px;
            font-size: 0.8em;
            opacity: 0.6;
            text-align: center;
        }

        .footer a {
            color: var(--accent-color);
            text-decoration: none;
        }
        
        /* ==================================== */
        /* 6. TOMBOL MODE MALAM/SIANG           */
        /* ==================================== */
        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            outline: none;
            transition: background 0.4s, color 0.4s, border-color 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .mode-toggle:hover {
            opacity: 0.9;
            box-shadow: 0 0 10px var(--accent-color);
        }

    </style>
</head>
<body>

    <button id="mode-switch" class="mode-toggle">
        üåô
    </button>

    <div class="container">
        <div class="header">
            <div class="profile-title">Rudi TikTok Live</div>
            <div class="profile-subtitle">Pusat Tautan Resmi | Mari Berteman!</div>
        </div>
        
        <a href="https://www.tiktok.com/@rudidjompank" target="_blank" class="link-item tiktok-link">
            ‚≠ê FOLLOW TikTok SEKARANG
        </a>
        
        <a href="https://www.youtube.com/@RudiDJompank?sub_confirmation=1" target="_blank" class="link-item youtube-link">
            üî¥ SUBSCRIBE Channel YouTube
        </a>

        <a href="htmllive/" class="link-item htmllive-link"> 
            üìÅ Akses Konten File Khusus Live
        </a>

        <a href="https://stellarew.github.io/ruditiktoklive/" target="_blank" class="link-item">
            Halaman Link Ini (stellarew.github.io)
        </a>

    </div>

    <div class="footer">
        Di-host dengan bangga menggunakan <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>
    </div>

    <script>
        const body = document.body;
        const toggleButton = document.getElementById('mode-switch');
        
        // Cek preferensi pengguna yang tersimpan atau default ke dark mode
        const savedTheme = localStorage.getItem('theme') || 'dark';
        
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
            toggleButton.innerHTML = '‚òÄÔ∏è'; 
        } else {
            // Default: Dark Mode 
            toggleButton.innerHTML = 'üåô'; 
        }

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            
            // Simpan preferensi di penyimpanan lokal
            if (body.classList.contains('light-mode')) {
                localStorage.setItem('theme', 'light');
                toggleButton.innerHTML = '‚òÄÔ∏è';
            } else {
                localStorage.setItem('theme', 'dark');
                localStorage.setItem('theme', 'dark');
                toggleButton.innerHTML = 'üåô';
            }
        });
    </script>

</body>
</html>
