name: Auto Generate Directory Listing (Cleaned)

on:
  push:
    branches: [ main ]
    paths:
      - 'htmllive/**'

jobs:
  # Job 1: Daftar Isi di Folder UTAMA htmllive/
  list_main_folder:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # Menghapus OUTPUT_DIR:
      - name: Generate Index for htmllive/
        uses: jayanta525/github-pages-directory-listing@v4.0.0
        with:
          FOLDER: htmllive # Action akan membuat htmllive/index.html

      # Menghapus 'token' dari 'with:'
      - name: Commit and Push Main Index Change
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto: Update main index listing in htmllive/"
          branch: main
        env: # Token dipindahkan ke lingkungan
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  # Job 2: Daftar Isi di Folder HTML/
  list_html_folder:
